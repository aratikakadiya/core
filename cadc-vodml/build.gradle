plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'application'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '1.0.7'

mainClassName = 'ca.nrc.cadc.vodml.Main'

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile 'org.opencadc:cadc-util:[1.2,1.3)'

    compile 'org.jdom:jdom2:2.0.6'
    compile 'com.helger:ph-schematron:4.2.0'
    compile 'net.sf.saxon:Saxon-HE:[9.8,10)'

    runtime 'org.slf4j:slf4j-api:1.7.30'
    runtime 'org.slf4j:slf4j-log4j12:1.7.30'
    
    
    testCompile 'junit:junit:4.13' 
}
