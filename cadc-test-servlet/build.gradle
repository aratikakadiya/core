plugins {
    id 'war'
    id 'maven'
}

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '1.1'

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.opencadc:cadc-util:[1.3,1.4)'
    compile 'org.opencadc:cadc-log:[1.1,1.2)'
}
