plugins {
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '1.4.4'

description = 'OpenCADC REST server library'
def git_url = 'https://github.com/opencadc/core'

dependencies {
    api 'commons-fileupload:commons-fileupload:1.5'
    api 'commons-io:commons-io:[2.18.0,3.0)' // force this because of CVE-2024-47554
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'org.opencadc:cadc-util:[1.9.5,2.0)'
    implementation 'org.opencadc:cadc-registry:[1.7,)'

    testCompile 'junit:junit:4.13'
}
